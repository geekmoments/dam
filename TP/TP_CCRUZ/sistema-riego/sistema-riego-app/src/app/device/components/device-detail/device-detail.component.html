
<div>
  <img [src]="device.icon" alt="Noicon">
</div>

<div>
  <ul>
    <li>Nombre:{{device.name}}</li>
    <li>Ubicación:{{device.location}}</li>
    <li>Electrovalvula:{{device.electrovalvulaId}}</li>
  </ul>
  <p>Descripción:{{ device.description}}</p>

</div>
<butto (click)="createDevice()">Crear</butto>
